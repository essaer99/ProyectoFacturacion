<html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <title>Formulario de Registro</title>
    </head>
    <body>
    
      <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
    
        <div class="card shadow">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
    
              <!-- Sección: Datos Personales -->
              <h4 class="custom-text-color mt-4 mb-3">Datos Personales</h4>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="font-weight-bold">Nombre</label>
                  <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellidoPaterno" class="font-weight-bold">Apellido Paterno</label>
                  <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingresa tu apellido paterno" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellidoMaterno" class="font-weight-bold">Apellido Materno</label>
                  <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingresa tu apellido materno" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telefono" class="font-weight-bold">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" pattern="[0-9]*" pattern="\d{10}" maxlength="10" required>
                </div>
              </div>
    
              <!-- Sección: Información Fiscal -->
              <h4 class="custom-text-color mt-4 mb-3">Información Fiscal</h4>
              <div class="row">
                <!-- RFC -->
                <div class="col-md-6 mb-3">
                  <label for="rfc" class="font-weight-bold">RFC</label>
                  <input type="text" class="form-control" id="rfc" placeholder="Ingresa tu RFC" required>
                </div>
    
                <!-- Razón Social -->
                <div class="col-md-6 mb-3">
                  <label for="razonSocial" class="font-weight-bold">Razón Social</label>
                  <input type="text" class="form-control" id="razonSocial" placeholder="Ingresa tu razón social" required>
                </div>
    
                <!-- Tipo de contribuyente -->
                <div class="col-md-6 mb-3">
                  <label for="tipoContribuyente" class="font-weight-bold">Tipo de Contribuyente</label>
                  <select class="form-control" id="tipoContribuyente" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="fisica">Persona Física</option>
                    <option value="moral">Persona Moral</option>
                  </select>
                </div>
    
                <!-- Régimen fiscal -->
                <div class="col-md-6 mb-3">
                  <label for="regimenFiscal" class="font-weight-bold">Régimen Fiscal</label>
                  <select class="form-control" id="regimenFiscal" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="general">General de Ley Personas Morales</option>
                    <option value="finesLucrativos">Personas Morales con Fines no Lucrativos</option>
                    <option value="regimenBienes">Régimen de Enajenación o Adquisición de Bienes</option>
                    <option value="residenteExtrangero">Residentes en el Extranjero sin Establecimiento Permanente en México</option>
                    <option value="actividades">Actividades Agrícolas, Ganaderas, Silvícolas y Pesqueras</option>
                    <option value="regimenConfianza">Régimen Simplificado de Confianza</option>
                    <option value="hidrocarburos">Hidrocarburos</option>
                    <option value="salarios">Sueldos y Salarios</option>
                    <option value="arrendamiento">Arrendamiento</option>
                    <option value="intereses">Ingresos por intereses</option>
                    <option value="incorporacion">Incorporación Fiscal</option>
                  </select>
                </div>
              </div>
    
              <!-- Sección: Dirección -->
              <h4 class="custom-text-color mt-4 mb-3">Dirección</h4>
              <div class="row">
                <!-- Estado -->
                <div class="col-md-6 mb-3">
                  <label for="estado" class="font-weight-bold">Estado</label>
                  <select class="form-control" id="estado" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="aguascalientes">Aguascalientes</option>
                    <option value="bajacalifornia">Baja California</option>
                    <option value="bajacaliforniasur">Baja California Sur</option>
                    <option value="campeche">Campeche</option>
                    <option value="chiapas">Chiapas</option>
                    <option value="chihuahua">Chihuahua</option>
                    <option value="coahuila">Coahuila</option>
                    <option value="colima">Colima</option>
                    <option value="durango">Durango</option>
                    <option value="guanajuato">Guanajuato</option>
                    <option value="guerrero">Guerrero</option>
                    <option value="hidalgo">Hidalgo</option>
                    <option value="jalisco">Jalisco</option>
                    <option value="mexico">México</option>
                    <option value="michoacan">Michoacán</option>
                    <option value="morelos">Morelos</option>
                    <option value="nayarit">Nayarit</option>
                    <option value="nuevoleon">Nuevo León</option>
                    <option value="oaxaca">Oaxaca</option>
                    <option value="puebla">Puebla</option>
                    <option value="queretaro">Querétaro</option>
                    <option value="quintanaroo">Quintana Roo</option>
                    <option value="sanluis">San Luis Potosí</option>
                    <option value="sinaloa">Sinaloa</option>
                    <option value="sonora">Sonora</option>
                    <option value="tabasco">Tabasco</option>
                    <option value="tamaulipas">Tamaulipas</option>
                    <option value="tlaxcala">Tlaxcala</option>
                    <option value="veracruz">Veracruz</option>
                    <option value="yucatan">Yucatán</option>
                    <option value="zacatecas">Zacatecas</option>
                    <option value="ciudaddemexico">Ciudad de México</option>
                    <option value="estatomexico">Estado de México</option>
                  </select>
                </div>
    
                <!-- Municipio -->
                <div class="col-md-6 mb-3">
                  <label for="municipio" class="font-weight-bold">Municipio</label>
                  <input type="text" class="form-control" id="municipio" placeholder="Ingresa tu municipio" required>
                </div>
    
                <!-- Código Postal -->
                <div class="col-md-6 mb-3">
                  <label for="codigoPostal" class="font-weight-bold">Código Postal</label>
                  <input type="text" class="form-control" id="codigoPostal" placeholder="Ingresa tu código postal" pattern="\d{5}" maxlength="5" required>
                </div>
                <!-- Calle -->
                <div class="col-md-6 mb-3">
                  <label for="calle" class="font-weight-bold">Calle</label>
                  <input type="text" class="form-control" id="calle" placeholder="Ingresa tu calle" required>
                </div>
                <!-- Número -->
                <div class="col-md-6 mb-3">
                  <label for="numero" class="font-weight-bold">Número</label>
                  <input type="text" class="form-control" id="numero" placeholder="Ingresa tu número" required>
                </div>
              </div>
    
              <!-- Sección: Datos de Cuenta -->
              <h4 class="custom-text-color mt-4 mb-3">Datos de Cuenta</h4>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="font-weight-bold">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                </div>

                
                <div class="col-md-6 mb-3">
                  <label for="password" class="font-weight-bold">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                  
                  <!-- Checkbox para mostrar la contraseña -->
                  <div class="form-check mt-2">
                      <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
                      <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
                  </div>
              </div>



              </div>
    
              <!-- Botón de registro -->
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-lg btn-block mt-3" style="max-width: 400px;">Registrarse</button>
              </div>
            
            </form>
          </div>
        </div>
      </div>
      
      <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            // Cambia el tipo de input entre "password" y "text"
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    
      </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
